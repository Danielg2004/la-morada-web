<div class="container">
  <div class="card">
    <h2>Nuevo podcast</h2>
    <form class="form" [formGroup]="form" (ngSubmit)="submit()">
      <div class="row">
        <label>Título *</label>
        <input formControlName="titulo" type="text" />
      </div>
      <div class="row">
        <label>Descripción</label>
        <textarea formControlName="descripcion" rows="6"></textarea>
      </div>
      <div class="row">
        <label>Embed URL *</label>
        <input formControlName="embed_url" type="url" placeholder="https://..." />
        <small>Puede ser un link embebible de Spotify/YouTube. Ej: URL de 'Compartir &gt; Insertar'.</small>
      </div>
      <div class="server-error" *ngIf="serverError">{{ serverError }}</div>
      <button class="btn" type="submit">Publicar</button>
      <a class="btn outline" routerLink="/podcasts">Volver</a>
    </form>
  </div>
</div>
